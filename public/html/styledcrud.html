<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>David's Porfolio</title> 
  <link rel="icon" href="/assets/icons/brand_logos/site_icon_lighten.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Import fonts: Open Sans, Bitter, Lato -->

  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;1,300&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <a href="/index.html">home</a>

  <h1>Blog posts (CRUD)</h1>
  <button id="add-post-btn">Add post</button>
  <div class="posts-container">
    <ul id="list-posts">
    </ul>
  </div>

  <template id="post-template">
    <dialog id="dialog">
      <h1 id="post-header">New Post!</h1>
      <label for="post-title">Post Title:</label>
      <input id="post-title" type="text">
      <br>  
      <label for="post-summary">Post Summary:</label>
      <input id="post-summary" type="text">
      <br>
      <button id="cancel-btn">Cancel</button>
      <button id="ok-btn">Ok</button>
    </dialog>
  </template>

  <script type="module" src="/js/blog.js"></script>
  <script type="module" src="/js/script.js"></script>
</body>
